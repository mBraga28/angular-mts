<section class="product__container py-8 antialiased">
  <div class="max-w-screen-xl px-4 mx-auto 2xl:px-0">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
      <div class="product-image__container shrink-0 max-w-md lg:max-w-lg mx-auto">
        <img [src]="getImageUrl(product?.image)" alt="Product Image" class="w-full" />
      </div>

      <div class="product-description__container mt-6 sm:mt-8 lg:mt-0">
        <h2 class="product__name text-xl font-semibold">
          {{ product?.nameProduct }}
        </h2>

        <div class="product__categories mt-2">
          <span *ngFor="let category of product?.categories; let i = index">
            {{ category.name }}<span *ngIf="i < product?.categories.length - 1">, </span>
          </span>
        </div>

        <h3 class="product__price text-2xl font-extrabold">
          {{ product?.price | currency }}
        </h3>

        <div class="quantity-selector mt-6 flex items-center gap-4">
          <span class="text-gray-700 font-medium">Stock available:</span>
            <div
            class="flex items-center border border-gray-300 rounded-md overflow-hidden"
            style="border: 1px solid var(--gray); border-radius: 8px;"
            >
            <button
              class="remove-button px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600"
              (click)="quantity > 1 ? (quantity = quantity - 1) : null"
            >
              <i class="fa-solid fa-minus"></i>
            </button>
            <input
              type="number"
              [(ngModel)]="quantity"
              min="1"
              className="w-16 text-center border-l border-r border-gray-300 focus:outline-none"
            />
            <button
              class="add-button px-3 py-2 bg-gray-100 hover:bg-gray-200 text-gray-600"
              (click)="quantity = quantity + 1"
            >
              <i class="fa-solid fa-plus"></i>
            </button>
            </div>
          <span class="text-gray-500">unit(s)</span>
        </div>

        <p class="product__avaiability mt-4">
          {{ product?.stock }} unit(s) in Stock
        </p>

        <div class="mt-6 sm:flex sm:gap-4">

          <button class="add-to-cart mt-4 sm:mt-0 rounded-md py-2 px-4 text-sm font-medium text-white hover:--acadia" (click)="addToCart()">
            Add to cart
          </button>
        </div>

        <hr class="my-6 md:my-8 border-gray-200" />

        <p *ngFor="let paragraph of product.description.split('\n')" class="product-description-one mb-6 text-gray-500">
          {{ paragraph }}
        </p>
      </div>
    </div>
  </div>
</section>
